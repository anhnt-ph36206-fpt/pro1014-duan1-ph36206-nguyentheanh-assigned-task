<svg viewBox="0 0 500 140" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="140" fill="#0a0a0a"/>
  
  <!-- Orbital rings inspired by Starlink -->
  <g opacity="0.3">
    <ellipse cx="70" cy="70" rx="50" ry="18" fill="none" stroke="#dc2626" stroke-width="1.5" transform="rotate(-20 70 70)"/>
    <ellipse cx="70" cy="70" rx="50" ry="18" fill="none" stroke="#dc2626" stroke-width="1.5" transform="rotate(20 70 70)"/>
    <ellipse cx="70" cy="70" rx="50" ry="18" fill="none" stroke="#dc2626" stroke-width="1.5" transform="rotate(60 70 70)"/>
  </g>
  
  <!-- Central connecting nodes (satellites) -->
  <circle cx="70" cy="40" r="3.5" fill="#ef4444"/>
  <circle cx="100" cy="58" r="3.5" fill="#ef4444"/>
  <circle cx="70" cy="100" r="3.5" fill="#ef4444"/>
  <circle cx="40" cy="58" r="3.5" fill="#ef4444"/>
  <circle cx="88" cy="82" r="3" fill="#dc2626"/>
  <circle cx="52" cy="82" r="3" fill="#dc2626"/>
  
  <!-- Central hub/planet -->
  <circle cx="70" cy="70" r="10" fill="#dc2626"/>
  <circle cx="70" cy="70" r="7" fill="#0a0a0a"/>
  <circle cx="70" cy="70" r="4" fill="#ef4444"/>
  
  <!-- SpaceLink Text - Futuristic font style -->
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap');
      .logo-text {
        font-family: 'Orbitron', sans-serif;
        font-weight: 900;
        letter-spacing: 3px;
      }
      .logo-subtext {
        font-family: 'Orbitron', sans-serif;
        font-weight: 700;
        letter-spacing: 10px;
        font-size: 11px;
      }
    </style>
  </defs>
  
  <!-- Main text -->
  <text x="155" y="75" class="logo-text" fill="#ffffff" font-size="50">SPACE</text>
  <text x="330" y="75" class="logo-text" fill="#dc2626" font-size="50">LINK</text>
  
  <!-- Underline accent -->
  <line x1="155" y1="88" x2="465" y2="88" stroke="#dc2626" stroke-width="2.5"/>
  <line x1="155" y1="92" x2="270" y2="92" stroke="#ef4444" stroke-width="1.2" opacity="0.6"/>
  
  <!-- Tagline -->
  <text x="158" y="110" class="logo-subtext" fill="#666666" font-size="10">CONNECT  THE  WORLD</text>
</svg>